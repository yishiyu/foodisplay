{% extends 'base.html' %}
<!-- 填充父类留出的部分 -->
{% block content %}
<div style="text-align: center">
  <h3>Settings</h3>
</div>
<div
  class="settings-box border"
  style="
    margin: 0 20%;
    align-self: center;
    text-align: center;
    padding: 15px 15px 15px 15px;
  "
>
  <form method="post">
    Your Name
    <input
      type="text"
      name="name"
      autocomplete="off"
      required
      value="{{ current_user.Name }}"
    />
    <input class="btn btn-primary" type="submit" name="submit" value="Save" />
  </form>
</div>
{% endblock %}
