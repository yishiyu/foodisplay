{% extends 'base.html' %}
<!-- 填充父类留出的部分 -->
{% block head %} {{ super() }}
<!-- chartjs -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
  integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
  crossorigin="anonymous"
></script>

<link
  rel="stylesheet"
  href="{{ url_for('static', filename='profile.css') }}"
  type="text/css"
/>

{% endblock %}
<!-- 正文部分 -->
{% block content %}
<div>
  <!-- <div class="row" style="text-align: center">
    <div class="col">
      <h3>Profile</h3>
    </div>
  </div> -->
  <div
    class="profile-box"
    style="
      margin: 0 5%;
      align-self: center;
      text-align: center;
      padding: 15px 15px 15px 15px;
      height: 80vh;
    "
  >
    <div class="container">
      <div class="row">
        <div class="col-4">
          <!-- /Breadcrumb -->
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img
                  src="http://img.yishiyu.world/flask/default/avatar.png"
                  alt="Admin"
                  class="rounded-circle"
                  width="150"
                />
                <div class="mt-3">
                  <h4>{{ current_user.Name }}</h4>
                  <p class="text-muted font-size-sm">
                    {{ current_user.Region }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 border" style="width: 40vh;background-color: #f0f0f0;">
          <canvas id="flavorRC"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  var data = {
    "labels": ["酸", "甜", "苦", "辣", '咸','麻'],
    "datasets": [
      {
        "label": "flavors",
        "data": {{ current_user.FlavorRC.flavors }},
        "pointStyle": "circle",
        "pointRadius": 6,
        "lineTension": 0.05,
        "pointBackgroundColor": "rgba(92,71,250, 0.4)",
        "pointBorderColor": "rgba(92,71,250, 0.8)",
        "backgroundColor": "rgba(39, 9, 160, 0.2)",
        "borderColor": "rgba(39, 9, 160, 0.4)",
        "borderWidth": 2,
        "pointHoverBackgroundColor": "rgba(255, 0, 0, 0.8)",
        "pointHoverRadius": 8
      }
    ],
  };
  var options = {
    scale: {
        angleLines: {
            display: true
        },
        ticks: {
            min: 0,
            max: 5,
            stepSize: 1
        }
    }
  };
  var ctx = document.getElementById("flavorRC").getContext("2d");
  var myRadarChart = new Chart(ctx, {
    type: "radar",
    data: data,
    options: options,
  });
</script>
{% endblock %}
