{% extends 'base.html' %}
<!-- 填充父类留出的部分 -->
{% block content %}
<div>
  <div style="text-align: center">
    <h3>Settings</h3>
  </div>

  <!-- 名字和地区 -->
  <div
    class="settings-box border"
    style="
      margin: 0 30%;
      align-self: center;
      text-align: left;
      padding: 15px 15px 15px 15px;
    "
  >
    <form method="post">
      <div class="form-group">
        <label for="InputName">Name</label>
        <input
          type="text"
          name="name"
          autocomplete="off"
          class="form-control"
          id="InputName"
          value="{{ current_user.Name }}"
        />
      </div>
      <div class="form-group">
        <label for="InputRegion"> Region </label>
        <input
          type="text"
          name="region"
          class="form-control"
          id="InputRegion"
          value="{{ current_user.Region }}"
        />
      </div>
      <input class="btn btn-primary" type="submit" name="submit" value="Save" />
    </form>
  </div>

  <!-- 修改密码 -->
  <div
    class="settings-box border"
    style="
      margin: 0 30%;
      align-self: center;
      text-align: left;
      padding: 15px 15px 15px 15px;
    "
  >
    <form method="post">
      <div class="form-group">
        <label for="InputPassword">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="InputPassword"
          placeholder="Password"
        />
      </div>
      <input class="btn btn-primary" type="submit" name="submit" value="Save" />
    </form>
  </div>

  <!-- 修改口味 -->
</div>
{% endblock %}
